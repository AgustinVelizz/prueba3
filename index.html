  <section class="container bg-light bg-opacity-75">
    <div class="row">
      <!----- CONTACTO ----->
      <div class="col-md-6 d-flex justify-content-center" >
        <form class=" p-4 w-75 ">
          <div class="row align-items-start">
            <div class="col">
                <h4 class="d-flex justify-content-center mb-4">CONTACTANOS</h4>
               <div class="mb-3">
                 <label for="exampleFormControlInput1" class="form-label">NOMBRE Y APELLIDO</label>
                 <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre y Apellido" required>
               </div>
               <div class="mb-3">
                 <label for="exampleFormControlInput2" class="form-label">CORREO ELECTRONICO</label>
                 <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Nombre@gmail.com" required>
               </div>
               <div class="mb-3">
                 <label for="exampleFormControlInput3" class="form-label">TELEFONO</label>
                 <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Telefono" required>
               </div>
               <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">DEJE SU CONSULTA</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" required></textarea>
               </div>
               <div class="mb-3 d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-dark">ENVIAR</button>
               </div>
            </div>
          </div>
        </form>
      </div>
